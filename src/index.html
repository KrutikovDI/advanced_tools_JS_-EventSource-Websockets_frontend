<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>

  <form class="registration-form">
    <h3 class="registration-header">Выберите псевдоним</h3>
    <input type="text" class="registration-input">
    <button class="registration-button">Продолжить</button>
  </form>

  <div class="chat-field reg">
    <div class="chat-participants"></div>
    <div class="chat-window">
      <div class="chat"></div>
      <form class="form-message">
        <input class="message" type="text" placeholder="Type your message here">
        <button class="btn-message">Отправить</button>
      </form>
    </div>
  </div>
</body>

</html>
